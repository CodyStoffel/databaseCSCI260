<html>
    <head>
        <title>A simple Webpage</title>
        <link href="styles.css"  rel="stylesheet">
    </head>
    <script src="code.js"></script>
    <body onload="showCourses('courseTable')">
        <h1>Karl University Courses</h1>
        <div id="courseTable"></div>
        <hr/>
        <p>Enter the new class information below</p>
        <form>
            <label>Class:</label><input id='class' type='text' name="class"/><br/>
            <label>Number:</label><input id='number' type="text" name="number"/><br/>
            <input type="button" value="Add Class" onclick="addCourse('class','number')"/><br/>
        </form>
        <form>
            <label>Class:</label><input id='delclass' type='text'/><br/>
            <label>Number:</label><input id='delnumber' type="text"/><br/>
            <input type="button" value="Delete Class" onclick="deleteCourse('delclass','delnumber')"/><br/>
        </form>
    </body>
</html>
